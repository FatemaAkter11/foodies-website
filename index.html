<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Website</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/0cbac61452.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header part design -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-color">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main part design -->
    <main>
        <!-- section-1 top banner -->
        <section>
            <div class="container-fluid px-0 top-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <h1>Welcome to my Foodies Website</h1>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi facilis neque labore
                                vitae
                                nihil
                                placeat cum at deleniti ad quis.</p>
                            <div class="mt-4">
                                <button class="order-btn"><i class="fas fa-shopping-basket"></i> Order Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- section-2 started -->
        <section class="mt-5">
            <div class="container-fluid bg">
                <div class="container">
                    <div class="row">
                        <div class="col col-lg-3">
                            <h2 class="text">1200+</h2>
                            <h5 class="text">SAVINGS</h5>
                        </div>
                        <div class="col col-lg-3">
                            <h2 class="text">1800+</h2>
                            <h5 class="text">PHOTOS</h5>
                        </div>
                        <div class="col col-lg-3">
                            <h2 class="text">1500+</h2>
                            <h5 class="text">ROCKETS</h5>
                        </div>
                        <div class="col col-lg-3">
                            <h2 class="text">7200+</h2>
                            <h5 class="text">GLOBES</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
